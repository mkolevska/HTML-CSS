<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables101 | Ne luti se covece</title>
    <style>
        table {
            border: 5px solid;
        }

        td {
            width: 60px;
            height: 60px;
            border: solid 3px;
        }

        td#white-cells {
            background-color: rgb(202, 236, 247);
        }

        /* ISKRENO SE POMACIV ZA OVA SPANOV ...ZA DRUG PAT KE ZNAM :D */
        span {
            display: block;
            border: 3px solid black;
            width: 55px;
            height: 55px;
            line-height: 55px;
            text-align: center;
            border-radius: 50%;
            margin: 0 auto;

            font-family: Impact;
            font-size: 19px;
            font-weight: 700;
        }
    </style>
</head>


<body>
    <h1>Ne luti se covece !</h1>


    <table>

        <tbody>
            <div>
                <tr>
                    <td style="background-color: red;"></td>
                    <td style="background-color: red;"></td>
                    <td colspan="2" rowspan="2"></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span>START</span></td>
                    <td colspan="2" rowspan="2"></td>
                    <td style="background-color: rgb(0, 0, 255);"></td>
                    <td style="background-color: rgb(0, 0, 255);"></td>
                </tr>

                <tr>
                    <td style="background-color: red;"></td>
                    <td style="background-color: red;"></td>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: rgb(0, 0, 255);"></td>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: rgb(0, 0, 255);"></td>
                    <td style="background-color: rgb(0, 0, 255);"></td>
                </tr>
            </div>

            <div>
                <tr>
                    <td colspan="4" rowspan="2"></td>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: rgb(0, 0, 255);"></td>
                    <td id="white-cells"><span></span></td>
                    <td colspan="4" rowspan="2"></td>

                </tr>

                <tr>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: rgb(0, 0, 255);"></td>
                    <td id="white-cells"><span></span></td>
                </tr>
            </div>

            <div>
                <tr>
                    <td id="white-cells"><span>START</span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: rgb(0, 0, 255);"></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                </tr>
                <tr>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: red;"></td>
                    <td style="background-color: red;"></td>
                    <td style="background-color: red;"></td>
                    <td style="background-color: red;"></td>
                    <td></td>
                    <td style="background-color: lime;"></td>
                    <td style="background-color: lime;"></td>
                    <td style="background-color: lime;"></td>
                    <td style="background-color: lime;"></td>
                    <td id="white-cells"><span></span></td>
                </tr>
                <tr>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: yellow;"></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span>START</span></td>
                </tr>
            </div>

            <div>
                <tr>
                    <td colspan="4" rowspan="2"></td>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: yellow;"></td>
                    <td id="white-cells"><span></span></td>
                    <td colspan="4" rowspan="2"></td>

                </tr>

                <tr>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: yellow;"></td>
                    <td id="white-cells"><span></span></td>
                </tr>
            </div>

            <div>
                <tr>
                    <td style="background-color: yellow;"></td>
                    <td style="background-color: yellow;"></td>
                    <td colspan="2" rowspan="2"></td>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: yellow;"></td>
                    <td id="white-cells"><span></span></td>
                    <td colspan="2" rowspan="2"></td>
                    <td style="background-color: lime;"></td>
                    <td style="background-color: lime;"></td>
                </tr>

                <tr>
                    <td style="background-color: yellow;"></td>
                    <td style="background-color: yellow;"></td>
                    <td id="white-cells"><span>START</span></td>
                    <td id="white-cells"><span></span></td>
                    <td id="white-cells"><span></span></td>
                    <td style="background-color: lime;"></td>
                    <td style="background-color: lime;"></td>
                </tr>
            </div>
        </tbody>

    </table>




</body>

</html>
